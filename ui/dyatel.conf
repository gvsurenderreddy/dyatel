# rename this file to dyatel.yml and put a ':' after 'name' if
# you want to use YAML like in old versions of Catalyst
name Dyatel

<Model DB>
	<connect_info>
		dsn             dbi:Pg:dbname=yate
		user            yate
		password        yate
	</connect_info>
</Model DB>

<Provision>
	templates       /home/vir/sources/Yate/dyatel/provision/templates
	output          /home/vir/sources/Yate/dyatel/provision/output
	<Params>
		SIPServer       192.168.1.57
		NTPServer       192.168.1.2
	</Params>
</Provision>



