<div id="top" class="container-fluid">
<div class="row-fluid">
<h1>Provision</h1>

<form method="post">
<p>User: {{ user.num.descr }} (<a ng-href="#/users/{{user.id}}">{{ user.num.num }}</a>)</p>
<p>Hw address: <input type="text" ng-model="provision.hw" /></p>

<p>Device type: <select ng-model="provision.devtype">
<option ng-repeat="t in tpls">{{ t }}</option>
</select></p>
<button class="btn btn-primary" ng-click="save()">Save</button>
<button class="btn btn-danger" ng-click="del()" ng-if="! new">Delete</button>
</p>
</form>

<form class="form-horizontal">
	<div ng-repeat="(key, value) in provision.params" class="control-group">
		<label class="control-label" for="inputParam{key}">{{key}}</label>
		<div class="controls">
			<input type="text" ng-model="value" id="inputParam{key}" placeholder="{key}">
			<!-- <button>x</button> -->
		</div>
	</div>
</form>

</div><!-- row-fluid -->
</div><!-- condensed-fluid -->
