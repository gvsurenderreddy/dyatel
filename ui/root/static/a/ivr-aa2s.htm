<div id="a-ivr-aa" class="container-fluid">
<h1>IVR &mdash; AA</h1>

<div class="span6">
	<div class="gridStyle" ng-grid="gridOptions" style="width:100%"></div>
	<div class="well">
		<dirnum dir-num="selection[0].num" num-type="ivr" any-change="onDirnumChanged(field)" is-disabled="!selection[0]" />
	</div>
	<button class="btn" ng-click="onNew()">New</button>
	<button class="btn" ng-click="onSave()" ng-disabled="!selection[0].changed">Save</button>
	<button class="btn" ng-click="onDelete()" ng-disabled="!selection[0].id">Delete</button>
	<p class="warning" ng-show="selection[0].changed">Current row is not saved</p>
	<pre ng-if="debug">{{ selection | json }}</pre>
</div>

<form name="editForm" class="form-inline span6" role="form"><div class="well">
	<fieldset ng-disabled="!selection[0]">
	<div id="keypad" class="row-fluid">
		<div>
		<div class="span4"><label>1<br /><input type="num" ng-model="selection[0].shortnum['1']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>2<br /><input type="num" ng-model="selection[0].shortnum['2']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>3<br /><input type="num" ng-model="selection[0].shortnum['3']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		</div><div>
		<div class="span4"><label>4<br /><input type="num" ng-model="selection[0].shortnum['4']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>5<br /><input type="num" ng-model="selection[0].shortnum['5']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>6<br /><input type="num" ng-model="selection[0].shortnum['6']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		</div><div>
		<div class="span4"><label>7<br /><input type="num" ng-model="selection[0].shortnum['7']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>8<br /><input type="num" ng-model="selection[0].shortnum['8']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>9<br /><input type="num" ng-model="selection[0].shortnum['9']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		</div><div>
		<div class="span4"><label>*<br /><input type="num" ng-model="selection[0].shortnum['*']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>0<br /><input type="num" ng-model="selection[0].shortnum['0']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>#<br /><input type="num" ng-model="selection[0].shortnum['#']" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		</div>
	</div>
	<div class="row-fluid">
		<label>Dialable numbers <select size="7" multiple ng-multiple="true" ng-model="selection[0].numtypes" ng-change="selection[0].changed=true" ng-options="k as v for (k, v) in numtypes" /></label>
		<div>
		<div class="span7"><label>Num length<br /><input type="number" min="0" max="15" ng-model="selection[0].numlen" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span5"><label>Assist<br /><input type="checkbox" ng-model="selection[0].assist" ng-change="selection[0].changed=true" style="width:20px;height:20px;" /></label></div>
		</div>
		<label>Prompt file <input type="text" ng-model="selection[0].prompt" ng-change="selection[0].changed=true" /></label>
		<div>
		<div class="span4"><label>Timeout 1<br /><input type="text" ng-model="selection[0].timeout[0]" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>Timeout 2<br /><input type="text" ng-model="selection[0].timeout[1]" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		<div class="span4"><label>Timeout 3<br /><input type="text" ng-model="selection[0].timeout[2]" ng-change="selection[0].changed=true" style="width:60%" /></label></div>
		</div>
		<label>Exit position on timeout <input type="num" ng-model="selection[0].etimeout" ng-change="selection[0].changed=true" /></label>
	</div>
	</fieldset>
</div></form>

</div>
