<div class="modal-header">
	<h1>{{ num }}</h1>
</div>

<div class="modal-body">
	<div ng-bind="info"></div>
	<pre ng-bind="log"></pre>
</div>

<div class="modal-footer">
	<button class="btn btn-large" ng-click="btnNewCall()" focus-me>New call</button>
	<button class="btn btn-large" ng-click="btnTransfer()" ng-enable="calls && calls.length">Transfer current call</button>
	<button class="btn btn-large" ng-click="btnCancel()">Cancel</button>
</div>
