<div class="modal-header">
	<h1>{{ num }}</h1>
</div>

<div class="modal-body" ng-init="isDetailsCollapsed = true">
	<div ng-switch on="infstatus">
		<div ng-switch-when="here">
			<div id="avatar" ng-show="info.avatar" class="pull-right">
				<img ng-src="{{ info.avatar }}" width="200" height="200" alt="avatar" />
			</div>
			<h2 ng-show="info.descr">{{ info.descr }}</h2>
			<div ng-show="info.src">{{info.src}}/{{info.numkind}}</div>
			<div ng-show="status.status">
				<div ng-class="'blf-led blf-' + status.status"></div>
				{{ status.status | translate }}
			</div>
			<button class="btn btn-mini" ng-click="isDetailsCollapsed = !isDetailsCollapsed">...</button>
			<div ng-hide="isDetailsCollapsed">
			<dl class="dl-horizontal">
				<dt ng-repeat-start="(k, v) in info">{{k}}</dt>
				<dd ng-repeat-end="">{{v}}</dd>
			</dl>
			</div>
		</div>
		<div ng-switch-default>
			<strong>{{infstatus}}</strong>
		</div>
	</div>
	<!-- <pre ng-bind="log" style="font-size:70%"></pre> -->
</div>

<div class="modal-footer">
	<button class="btn btn-large" ng-repeat="(name, callback) in buttons" type="button" id="btn-{{name}}" ng-click="callback()">{{name | capitalize}}</button>
	<button class="btn btn-large" ng-click="btnCancel()">Cancel</button>
</div>
